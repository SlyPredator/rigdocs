name: Deploy Sphinx to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Matches a standard stable version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx shibuya myst-parser sphinx-copybutton
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build HTML
        # Running from inside the docs folder
        run: sphinx-build -b html . _build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4