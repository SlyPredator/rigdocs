name: Deploy Sphinx to GitHub Pages

on:
  push:
    branches: [main] # Change to 'master' if that is your default branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        # This looks for requirements.txt in the same folder as the git root
        run: |
          uv pip install sphinx shibuya myst-parser sphinx-copybutton
          if [ -f requirements.txt ]; then uv pip install -r requirements.txt; fi

      - name: Build HTML
        # Since we are inside the docs folder, source is "." and output is "_build"
        run: uv run sphinx-build -b html . _build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4